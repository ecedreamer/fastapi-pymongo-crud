version: '3'

services:
  fastapi_mongo:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      MONGO_URI: mongodb://mongodb:27017/test
    depends_on:
      - mongodb

  mongodb:
    image: mongo
    volumes:
      - mongodb_data:/data/db
    ports:
      - "27017:27017"

volumes:
  mongodb_data: